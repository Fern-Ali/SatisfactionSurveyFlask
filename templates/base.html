<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title></title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a class="navbar-brand" href="#">Quizzie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown link
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center fixheader">
            <h2 class="display-3 text-shadows">{% block title %}Quizzie{% endblock %}</h2>

        </div>
        
        <form method="POST">
            <div class="row justify-content-center">

                <div class="col-md-6 border shadow rounded p4 mx-3 mx-md-0 playful">


                    <div class="form-group">
                        <div class="row justify-content-center p-4">
                            <label for="response" class="form-control">{% block label %}{% endblock %}</label>

                            <!--<input id="response" type="radio" class="form-control" placeholder="beware" name="affirmative" />-->
                            {% block testingremove %}
                            <div id="checkboxes">
                                <div class="checkboxgroup">
                                    <label for="my_radio_button_id1" class="form-control">{% block option1label %}{% endblock %}</label>
                                    <input type="radio" name="radio" value={% block option1 %}{% endblock %} id="my_radio_button_id1" class="form-control" />
                                </div>

                                <div class="checkboxgroup">
                                    <label for="my_radio_button_id3" class="form-control">{% block option2label %}{% endblock %}</label>
                                    <input type="radio" name="radio" value={% block option2 %}{% endblock %} id="my_radio_button_id3" class="form-control" visibility="hidden" />
                                </div>
                            </div> {% endblock %}
                            <div class="row justify-content-center p-4">
                                <!--<label for="response2" class="form-control">Testing</label>
        <input id="response2" type="checkbox" class="form-control" placeholder="beware" name="negative" />-->

                            </div>








                        </div>
                        <!--<div class="form-group">
                <label for="response">What is your response?</label>
                <input id="response" type="text" class="form-control" placeholder="beware" />

            </div>-->
                        <button class="btn btn-success m-3" type="submit">{% block buttontxt %}Submit{% endblock %}</button>
                    </div>
                </div>

                {% block content %}{% endblock %}
</form>
        

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
